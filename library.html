<!DOCTYPE html>
<html>

    <head>
        <title>YouTube.com Clone</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/sidebar.css">
    </head>

    <body>
        <header class="header">
            <div class="left-section">
                <img class="hamburger-menu" src="icons/hamburger-menu.svg">
<a href="index.html">
                    <img class="youtube-logo" src="icons/youtube-logo.svg">
                </a>
            </div>
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search-icon" src="icons/search.svg">
                    <div class="tooltip">Search</div>
                </button>

                <button class="voice-search-button">
                    <img class="voice-search-icon"
                        src="icons/voice-search-icon.svg">
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>
            <div class="right-section">
                <div class="upload-icon-container">
                    <img class="upload-icon" src="icons/upload.svg">
                    <div class="tooltip">Create</div>
                </div>
                <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
                <div class="notifications-icon-container">
                    <img class="notifications-icon"
                        src="icons/notifications.svg">
                    <div class="notifications-count">3</div>
                </div>
                <img class="current-user-picture"
                    src="channel-pictures/Bro Code.jpg">
            </div>
        </header>

        <nav class="sidebar">
            <a href="youtube.html">
                <div class="sidebar-link">
                    <img src="icons/home.svg">
                    <div>Home</div>
                </div>
            </a>

            <a href="subscriptions.html">
                <div class="sidebar-link">
                    <img src="icons/subscriptions.svg">
                    <div>Subscriptions</div>
                </div>
            </a>

            <!-- Subscribed Channels sidebar section -->
            <div class="subscribed-channels">
                <div class="sidebar-link">
                    <div class="channel">
                        <a href="https://www.youtube.com/@BroCodez">
                            <img class="profile-picture" src="channel-pictures/Bro Code.jpg">
                        </a>
                        <div class="video-info">
                            <p class="video-title">Bro Code</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar-link">
                    <div class="channel">
                        <a href="https://www.youtube.com/@Fireship">
                            <img class="profile-picture" src="channel-pictures/Fireship.jpg">
                        </a>
                        <div class="video-info">
                            <p class="video-title">Fireship</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar-link">
                    <div class="channel">
                        <a href="https://www.youtube.com/@gordonramsay">
                            <img class="profile-picture" src="channel-pictures/gordon-ramsay.jpg">
                        </a>
                        <div class="video-info">
                            <p class="video-title">Gordon Ramsay</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar-link">
                    <div class="channel">
                        <a href="https://www.youtube.com/@PewDiePie">
                            <img class="profile-picture" src="channel-pictures/Pewdiepie.jpg">
                        </a>
                        <div class="video-info">
                            <p class="video-title">Pewdiepie</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar-link">
                    <div class="channel">
                        <a href="https.php" //www.youtube.com/@optimumtech"="">
                            <img class="profile-picture" src="channel-pictures/razer-openium.jpg">
                        </a>
                        <div class="video-info">
                            <p class="video-title">Optimum</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar-link">
                    <div class="channel">
                        <a href="https://www.youtube.com/@forrestfire101">
                            <img class="profile-picture" src="channel-pictures/fireforest-ducksong.jpg">
                        </a>
                        <div class="video-info">
                            <p class="video-title">forrestfire101</p>
                        </div>
                    </div>
                </div>
            </div>

            <a href="explore.html">
                <div class="sidebar-link">
                    <img src="icons/explore.svg">
                    <div>Explore</div>
                </div>
            </a>

            <div class="sidebar-link">
                <img src="icons/library.svg">
                <div>Library</div>
            </div>
        </nav>

        <main>
            <section class="video-grid">
                <div class="video-preview">
                    <div class="thumbnail-row">
                        <a href="https://youtu.be/xk4_1vDrzzo?si=0VLnJA9rJD4rNk2k">
                        <img class="thumbnail"
                            src="thumbnails/setup-tour-pewdiepie.webp">
                        <div class="video-time">21:43</div>
                    </div>
                    <div class="video-info-grid">
                        <div class="channel-picture">
                            <img class="profile-picture"
                                src="channel-pictures/Pewdiepie.jpg">
                        </div>
                        <div class="video-info">
                            <p class="video-title">
                                My 6 Billion $ Setup Tour
                            </p>
                            <p class="video-author">
                                Pewdiepie
                            </p>
                            <p class="video-stats">
                                10M views &#183; 2 years ago
                            </p>
                        </div>
                    </div>
                </div>

                <div class="video-preview">
                    <div class="thumbnail-row">
                        <img class="thumbnail"
                            src="thumbnails/100-seconds-c++.webp">
                        <div class="video-time">2:46</div>
                    </div>
                    <div class="video-info-grid">
                        <div class="channel-picture">
                            <img class="profile-picture"
                                src="channel-pictures/Fireship.jpg">
                        </div>
                        <div class="video-info">
                            <p class="video-title">
                                C++ in 100 seconds
                            </p>
                            <p class="video-author">
                                Fireship
                            </p>
                            <p class="video-stats">
                                2M views &#183; 2 years ago
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="scripts/main.js"></script>
    </body>

</html>
